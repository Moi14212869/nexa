<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXA</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .app {
      background: #111;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .header {
      padding: 16px 24px;
      background: #1f2933;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.2rem;
    }

    .status {
      font-size: 0.85rem;
      color: #4ade80;
    }

    .chat {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #0b1220;
    }

    .message {
      margin-bottom: 16px;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai {
      background: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: #020617;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>ü§ñ NEXA</h1>
    <span class="status">‚óè En ligne</span>
  </div>

  <div class="chat" id="chat">
    <div class="message ai">
      Bonjour üëã Je suis <strong>NEXA</strong>.  
      Tu peux me parler ou m‚Äôapprendre avec :  
      <br><code>/learn question | r√©ponse</code>
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Parle √† NEXA..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
const API_URL = "https://nexa-79z3.onrender.com";

let memory = [];

/**********************
 * üåê Charger m√©moire globale
 **********************/
async function loadMemory() {
  const res = await fetch(`${API_URL}/memory`);
  memory = await res.json();
}
loadMemory();

/**********************
 * üß† LOGIQUE IA (INSENSIBLE AUX MAJUSCULES)
 **********************/
async function nexaAI(message) {
  const msg = message.toLowerCase(); // üî• cl√© principale

  // üìò Apprentissage
  if (msg.startsWith("/learn ")) {
    const parts = message.substring(7).split("|");
    if (parts.length !== 2) {
      return "‚ùå Format : /learn question | r√©ponse";
    }

    const q = parts[0].trim().toLowerCase(); // üî• stock√© en minuscules
    const a = parts[1].trim();

    await fetch(`${API_URL}/learn`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q, a })
    });

    await loadMemory();
    return "üß† J‚Äôai appris quelque chose de nouveau !";
  }

  // üîç Recherche insensible √† la casse
  for (let item of memory) {
    for (let key of item.q) {
      if (msg.includes(key.toLowerCase())) {
        return item.a;
      }
    }
  }

  return [
    "ü§î Je ne sais pas encore.",
    "Apprends-moi avec /learn",
    "Je n‚Äôai pas encore appris √ßa.",
    "Explique-moi üôÇ"
  ][Math.floor(Math.random() * 4)];
}

/**********************
 * üí¨ UI
 **********************/
function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerHTML = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const response = await nexaAI(text);
  addMessage(response, "ai");
}

document.getElementById("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>


</body>
</html>
