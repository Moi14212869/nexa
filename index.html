<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="nexa.ico" type="image/x-icon">
  <title>NEXA</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .app {
      background: #111;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .header {
      padding: 16px 24px;
      background: #1f2933;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.2rem;
    }

    .status {
      font-size: 0.85rem;
      color: #4ade80;
    }

    .chat {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #0b1220;
    }

    .message {
      margin-bottom: 16px;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .ai {
      background: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: #020617;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>ü§ñ NEXA</h1>
    <span class="status">‚óè En ligne</span>
  </div>

  <div class="chat" id="chat">
    <div class="message ai">
      Bonjour üëã Je suis <strong>NEXA</strong>.
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Parle √† NEXA..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
/*********************************
 * üåê CONFIG
 *********************************/
const API_URL = "https://nexa-79z3.onrender.com/memory";
let memory = [];

/*********************************
 * üßº NETTOYAGE TEXTE
 *********************************/
function cleanText(text) {
  return text
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/[‚Äô'`]/g, " ")
    .replace(/[.,!?;:()"]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

/*********************************
 * üì• CHARGEMENT M√âMOIRE
 *********************************/
async function loadMemory() {
  const res = await fetch(API_URL);
  memory = await res.json();
}
loadMemory();

/*********************************
 * üß† IA
 *********************************/
async function nexaAI(message) {
  const raw = message;
  const msg = cleanText(message);

  async function sendToServer(q, a) {
    await fetch(API_URL + "/learn", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q, a })
    });
    await loadMemory();
  }

  /* ====================
     üß† /learn
  ==================== */
  if (raw.startsWith("/learn ")) {
    const parts = raw.replace("/learn ", "").split("|");
    if (parts.length !== 2) {
      return "‚ùå Format : /learn q1,q2 | a1,a2";
    }

    const q = parts[0].split(",").map(cleanText).filter(Boolean);
    const a = parts[1].split(",").map(t => t.trim()).filter(Boolean);

    if (!q.length || !a.length) return "‚ùå Donn√©es invalides.";

    await sendToServer(q, a);
    return "üß† C‚Äôest appris !";
  }

  /* ====================
     ‚ûï /addanswer
  ==================== */
  if (raw.startsWith("/addanswer ")) {
    const parts = raw.replace("/addanswer ", "").split("|");
    if (parts.length !== 2) {
      return "‚ùå Format : /addanswer question | r√©ponse1, r√©ponse2";
    }

    const q = [cleanText(parts[0])];
    const a = parts[1].split(",").map(t => t.trim()).filter(Boolean);

    await sendToServer(q, a);
    return "‚úÖ R√©ponses ajout√©es.";
  }

  /* ====================
     ‚ûï /addquestion
  ==================== */
  if (raw.startsWith("/addquestion ")) {
    const parts = raw.replace("/addquestion ", "").split("|");
    if (parts.length !== 2) {
      return "‚ùå Format : /addquestion question | nouvelle question1, nouvelle question2";
    }

    const existingQ = cleanText(parts[0]);
    const newQ = parts[1].split(",").map(cleanText).filter(Boolean);

    // astuce : on envoie TOUT comme questions
    await sendToServer([existingQ, ...newQ], []);
    return "‚úÖ Questions ajout√©es.";
  }

  /* ====================
     üîç RECHERCHE
  ==================== */
  for (let item of memory) {
    for (let key of item.q) {
      if (msg.includes(cleanText(key))) {
        return randomItem(item.a);
      }
    }
  }

  return randomItem([
    "ü§î Int√©ressant...",
    "Je ne suis pas s√ªr de comprendre.",
    "Peux-tu reformuler ?",
    "Je n‚Äôai pas encore appris √ßa."
  ]);
}


/*********************************
 * üí¨ UI
 *********************************/
function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerHTML = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const response = await nexaAI(text);
  addMessage(response, "ai");
}

document.getElementById("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>


</body>
</html>
